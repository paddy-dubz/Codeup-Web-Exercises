<script>

         for (var i = 1; i <= 10; i++)
         {
             if (i == 10) {
                 var n = i.toString();
                 var res = n.replace("10", "0");
                 console.log(res.repeat(i));
             }

             else {
                 var n = i.toString();
                 console.log(n.repeat(i));
             }
         }

</script>

<script>
    for (var i = 100; i> 0; i-=5){
        console.log(i);
    }
</script>
