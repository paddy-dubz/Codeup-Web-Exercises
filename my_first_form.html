<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Form</title>
</head>
<body>
<h2>User Login</h2>
<form method="POST" action="http://requestb.in/1nsow7c1">
    <p>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username">
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
</form>
<h2>Compose an Email</h2>
<form method="POST" action="http://requestb.in/1nsow7c1">
    <p>
        <input type="checkbox" id="save" name="save" value="yes" checked>
        <label for="save">Would you like to save a copy to your sent folder?</label>
    </p>
    <p>
        <label for="to">To</label>
        <input type="text" id="to" name="to" placeholder="To">
    </p>
    <p>
        <label for="from">From</label>
        <input type="text" id="from" name="from" placeholder="From">
    </p>
    <p>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject">
    </p>
    <p>
        <label for="body">Body</label>
        <input type="text" id="body" name="body" placeholder="Body">
    </p>
    <p>
        <button type="submit">Send</button>
    </p>
    </form>
