        <script>
            'use strict';

            var luckyNumber = Math.floor(Math.random()* 6);
            var receipt = 60;

            switch (luckyNumber)    {
                case 0:
                    console.log("You get nothing off your total purchase, your total is " + (receipt));
                    break;

                case 1:
                    receipt = receipt - receipt * .1;
                    console.log("You get 10% off your total purchase, your new total is " + (receipt));
                    break;

                case 2:
                    receipt = receipt - receipt * .25;
                    console.log("You get 25% off your total purchase, your new total is " + (receipt));
                    break;

                case 3:
                    receipt = receipt - receipt * .35;
                    console.log("You get 35% off your total purchase, your new total is " + (receipt));
                    break;

                case 4:
                    receipt = receipt - receipt * .50;
                    console.log("You get 50% off your total purchase, your new total is " + (receipt));
                    break;

                case 5:
                    receipt = receipt - receipt;
                    console.log("You get 100% off your total purchase, your new total is " + (receipt));
                    break;

            }
        </script>
